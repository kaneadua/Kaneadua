<div class="container">
    <div class="nav-bar" routerLink="/home" style="cursor: pointer;">
        <div class="logo">
            <a routerLink="/home"><img src="../../assets/Kaneadua.jpeg"> </a>
        </div>
    </div>
    <div class="main">
        <div class="login-wrap">
            <h2>Login</h2>

            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p class="error" *ngIf="error"> invalid username or password </p>
                <input type="text" placeholder="Username" name="username" formControlName="username" />
                <input type="password" placeholder="Password" name="password" formControlName="password" />
                <button type="submit"> Sign in </button>
                <a>
                    <p> Don't have an account? Register </p>
                </a>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>footer</p>
    </div>
</div>
